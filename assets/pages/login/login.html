<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/components/header.css">
    <link rel="stylesheet" href="../../css/components/sectioncontact.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../css/components/footer.css">
    <title>AluraGeek - Login</title>
</head>
<body>

    <!-- READY logo / search / login /// RESPONSIVE MISSING -->
    <header-component></header-component>

    <!-- login section -->
    <section class="login">
        <h3 class="login_title">Iniciar Sesion</h4>
        <form method="get" action="editionproducts/editionproducts.html" class="login_form">
            <div class="form_email input-container">
                <input type="email" name="email" id="email" placeholder="Escriba su correo electronico" class="login_form_input input-padron" required data-tipo="email"/>
                <span class="mensaje-error">Este campo no es válido</span>
            </div>
            <div class="form_password input-container">
                <input type="password" name="password" id="password" placeholder="Escriba su contraseña" class="login_form_input input-padron" required minlength="6" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales." data-tipo="password"/>
                <span class="mensaje-error">Este campo no es válido</span>
            </div>

            <input type="submit" value="Entrar" class="login_form_button entrar" alt="Entrar" title="Entrar">
        </form>
    </section>

    <!-- logo / menu / contac form -->
    <contact-component></contact-component>

    <!-- footer / pie de pagina -->
    <footer-component></footer-component>

    <script src="https://kit.fontawesome.com/b95dc486b7.js" crossorigin="anonymous"></script>
    <script src="../../js/components/header.js" type="text/javascript" defer></script>
    <script src="../../js/components/contact.js" type="text/javascript" defer></script>
    <script src="../../js/components/footer.js" type="text/javascript" defer></script>
    <script src="../../js/app.js" type="module"></script>
    
</body>
</html>
